<div class="container d-flex flex-column align-items-center">
  <h2>{{ filme.nome}}</h2>
  <img [src]="filme.capa" class="w-75">
  <div class="d-flex justify-content-around w-75 mt-3">
    <span class="badge bg-primary fs-6" *ngFor="let cat of filme.categorias">
      {{ cat }}
    </span>
  </div>
</div>
